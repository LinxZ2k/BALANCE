<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - BALANCE</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="./Image/favicon.svg" type="image/x-icon">
</head>
<body>
  <a href="index.html"><img src="./Image/main-logo.svg" alt="Balance Logo" id="logo"></a>
  <div class="login-items">
    <p class="wel-back">Welcome back</p>
    
    <button class="login-w-btn">
      <img src="./Image/google_logo.svg" alt="Google">
      <p>Continue with Google</p>
    </button>

    <button class="login-w-btn">
      <img src="./Image/apple_logo.svg" alt="Apple">
      <p>Continue with Apple</p>
    </button>

    <div class="or">
      <img src="./Image/line(or).svg" alt="Line">
      <p>or</p>
    </div>

    <form>
        <div>
          <p for="Email" style="font-weight: 500;">Email</p>
        <input type="email" class="input-box" id="Email" name="email" placeholder="Enter your email address" required>
        </div>
        <div>
          <p style="font-weight: 500;">Password</p>
        <input type="password" class="input-box" id="pw" name="passoword" placeholder="Create your password" required minlength="8">
        </div>
      <div class="additional-info">
        <p class="f_ps">
          <a href="password-recovery.html" style="text-decoration: none;">Forgot password?</a>
        </p>
        <div class="rmb-me">
          <input type="checkbox" checked="checked">
          <p>Remember me</p>
        </div>
      </div>
          <input type="submit" value="LOG IN" class="submit-btn">
          <!-- <button type="submit" class="submit-btn"><a href="index.html" target="_blank">Login</a></button> -->
        <p>Don't have an account yet? <a href="signup.html" class="linked-text" style="margin-left: 15px; font-size: 16px;">Sign up</a></p> 
    </form>

  </div>
</body>
</html>
